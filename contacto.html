<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" sizes="any">

    <title>Contacto | Presupuestos de aberturas en Esperanza | Breques</title>
    <meta name="description" content="Pedí tu presupuesto para aberturas de aluminio o PVC. Atención en Esperanza y zona. Teléfono, WhatsApp y formulario de contacto.">
    <link rel="canonical" href="https://www.metalurgicabreques.com.ar/contacto">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contacto | Metalúrgica Breques">
    <meta property="og:description" content="Consultas y presupuestos. Te respondemos a la brevedad.">
    <meta property="og:url" content="https://www.metalurgicabreques.com.ar/contacto">
    <meta property="og:image" content="https://www.metalurgicabreques.com.ar/img/og-image.jpg">
    <meta property="og:locale" content="es_AR">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contacto | Metalúrgica Breques">
    <meta name="twitter:description" content="Solicitá tu presupuesto.">
    <meta name="twitter:image" content="https://www.metalurgicabreques.com.ar/img/og-image.jpg">

    <!-- Datos estructurados -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"LocalBusiness",
      "name":"Metalúrgica Breques",
      "url":"https://www.metalurgicabreques.com.ar/",
      "image":"https://www.metalurgicabreques.com.ar/img/og-image.jpg",
      "telephone":["+54 3496 444030","+54 3496 443618"],
      "address":{
        "@type":"PostalAddress",
        "streetAddress":"Saavedra 2340",
        "addressLocality":"Esperanza",
        "addressRegion":"Santa Fe",
        "addressCountry":"AR"
      },
      "sameAs":[
        "https://www.instagram.com/metalurgica.breques"
      ]
    }
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Encabezado reutilizable -->
    <div id="header-placeholder"></div>
    
    <script src="js/loadHeader.js"></script>
    <script src="js/mobile-menu.js"></script>

    <main class="contacto-container">
        <h1>Contáctanos</h1>
        
        <div class="contacto-grid">
            <!-- Sección izquierda: Formulario y Mapa -->
            <div class="contacto-izquierda">
                <!-- Formulario de contacto -->
                <section class="formulario-contacto">
                    <h2>Envíanos un mensaje</h2>
                    <form id="contacto-form"
                          name="contacto"
                          method="POST"
                          action="/gracias.html"
                          data-netlify="true"
                          netlify-honeypot="bot-field"
                          class="contacto-form">

                      <!-- Requerido por Netlify: identifica el formulario -->
                      <input type="hidden" name="form-name" value="contacto">

                      <!-- Honeypot anti-spam (oculto) -->
                      <p style="display:none">
                        <label>Si ves este campo, no lo completes: <input name="bot-field"></label>
                      </p>

                      <div class="form-row">
                          <div class="form-group">
                              <label for="nombre">Nombre completo *</label>
                              <input type="text" id="nombre" name="nombre" required>
                          </div>
                          
                          <div class="form-group">
                              <label for="email">Email *</label>
                              <input type="email" id="email" name="email" required>
                          </div>
                      </div>

                      <div class="form-row">
                          <div class="form-group">
                              <label for="telefono">Teléfono</label>
                              <input type="tel" id="telefono" name="telefono">
                          </div>
                          
                          <div class="form-group">
                              <label for="consulta">Tipo de consulta *</label>
                              <select id="consulta" name="consulta" required>
                                  <option value="">Seleccione una opción</option>
                                  <option value="presupuesto">Solicitud de presupuesto</option>
                                  <option value="informacion">Información general</option>
                                  <option value="reclamo">Reclamo o sugerencia</option>
                                  <option value="otro">Otro</option>
                              </select>
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <label for="mensaje">Mensaje *</label>
                          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                      </div>
                      
                      <!-- reCAPTCHA opcional de Netlify (si lo vas a activar en el panel) -->
                      <!-- <div data-netlify-recaptcha="true"></div> -->
                      
                      <button type="submit" class="btn-enviar">Enviar mensaje</button>
                    </form>
                </section>

                <!-- Mapa -->
                <div class="mapa-container">
                    <h2>Ubicación</h2>
                    <div class="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d601.7211682860328!2d-60.934795104866225!3d-31.445825169126397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5133ec3d189fb%3A0x508801e2a9cd5c39!2sMetal%C3%BArgica%20Breques%20de%20Guillermo%20Breques!5e0!3m2!1ses!2sar!4v1745082035688!5m2!1ses!2sar" 
                                width="100%" 
                                height="300" 
                                style="border:0;" 
                                allowfullscreen="" 
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Sección derecha: Información de contacto y redes -->
            <div class="contacto-derecha">
                <!-- Información de contacto -->
                <section class="info-contacto">
                    <div class="info-card">
                        <h2>Información de contacto</h2>
                        
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Dirección</h3>
                                <p>Saavedra 2340, Esperanza, Santa Fe</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3>Teléfonos</h3>
                                <p>+54 3496 444030</p>
                                <p>+54 3496 443618</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>Email</h3>
                                <p>ventas@metalurgicabreques.com.ar</p>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h3>Horarios de atención</h3>
                                <p>Lunes a Jueves: 7:00 - 16:00</p>
                                <p>Viernes: 7:00 - 15:00</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Redes sociales -->
                <div class="redes-sociales">
                    <h2>Síguenos</h2>
                    <div class="redes-links">
                        <a href="https://www.instagram.com/metalurgica.breques" target="_blank" class="red-social instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://wa.me/543496444030" target="_blank" class="red-social whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="tel:+543496444030" class="red-social telefono">
                            <i class="fas fa-phone"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadFooter.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
